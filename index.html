<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelly Beans</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="logo" class="logo" />
      <h1>Guess the Number of Jelly Beans (1 to 100)</h1>
      <button class="play-btn">Play</button>

      <div class="player-section">
        <div class="input-form">
          <label for="playerNumberInput">Number of Players</label>
          <input id="playerNumberInput" type="number" min="1" />
        </div>
        <button class="start-btn">Start</button>
      </div>

      <div class="data-container">
        <div class="input-form">
          <label for="nameInput">Name</label>
          <input id="nameInput" type="text" />
        </div>
        <div class="input-form">
          <label for="guessInput">Guess</label>
          <input id="guessInput" type="number" min="1" max="100" />
        </div>
        <button class="submit-btn">Submit</button>
        <div class="display"></div>
      </div>

      <button class="discover-btn" disabled>Discover</button>
    </div>
  </body>
</html>
